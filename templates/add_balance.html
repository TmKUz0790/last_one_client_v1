<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Balance for {{ developer.username }}</h1>
        <p>Current Balance: <strong>{{ balance }} USD</strong></p>

        <!-- Add Balance Form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="add_amount" class="form-label">Amount to Add (USD)</label>
                <input type="number" class="form-control" id="add_amount" name="add_amount" min="1" required>
            </div>
            <button type="submit" class="btn btn-success">Add Balance</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary ms-2">Back to Admin Dashboard</a>
        </form>

        <!-- Success and Error Messages -->
        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
