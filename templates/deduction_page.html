<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deduct Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Deduct Balance</h1>
        <p>Select a developer to manage balance deductions:</p>

        <!-- List of developers with links to individual deduction pages -->
        <ul class="list-group">
            {% for developer in developers %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ developer.username }} ({{ developer.email }})
                <a href="{% url 'deduct_balance' developer.id %}" class="btn btn-danger btn-sm">Deduct Balance</a>
            </li>
            {% endfor %}
        </ul>

        <!-- Back button -->
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Admin Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
